  <body id="contact">
    <div id="loading"></div>

    <header class="content">
      <div class="header-inner">
        <a class="logo" href="/index.html">

    <main class="content">
      <h2>問い合わせフォーム</h2>

      <p>
        サイトに関する問い合わせはこちらから。<br />返信が必要だと判断した場合は、記載していただいたメールアドレスに返信をさせていただきます。メールアドレスを始めとした個人情報は厳正に取り扱いますが、万が一のトラブル防止のため極力個人情報を含む内容は送らないようにしてください。また、管理人のTwitterのDMでも問い合わせを受け付けています。
      </p>

      <form
        class="form"
        name="contact"
        method="post"
        data-netlify-recaptcha="true"
        action="/success.html"
        netlify
      >
        <label class="form-question">
          <span class="form-question-text required">お名前（ニックネームでも可）</span>
          <input type="text" name="name" class="form-question-input" required />
        </label>

        <label class="form-question">
          <span class="form-question-text required">メールアドレス</span>
          <input type="email" name="email" class="form-question-input" required />
        </label>

        <label class="form-question">
          <span class="form-question-text required">メッセージ</span>
          <textarea name="message" required></textarea>
        </label>

        <div data-netlify-recaptcha="true" class="recaptcha"></div>

        <button type="submit" class="submit_btn">送信</button>

        <p class="form-notes">
          「 <span class="required"></span> 」のついている項目は必須項目です。
        </p>
      </form>

      <button type="button" title="一番上に戻る" class="to-page-top invisible" id="toPageTop">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="32"
          height="32"
          fill="currentColor"
          class="bi bi-chevron-double-up"
          viewBox="0 0 16 16"
        >
          <path
            fill-rule="evenodd"
            d="M7.646 2.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 3.707 2.354 9.354a.5.5 0 1 1-.708-.708l6-6z"
          />
          <path
            fill-rule="evenodd"
            d="M7.646 6.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 7.707l-5.646 5.647a.5.5 0 0 1-.708-.708l6-6z"
          />

      </button>
